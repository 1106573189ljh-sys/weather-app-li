<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .actions { margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
        button { cursor: pointer; padding: 8px 16px; border: none; border-radius: 4px; color: white; background-color: #007bff; }
        .btn-reset { background-color: #6c757d; }
        .btn-remove { background-color: #dc3545; }
        .add-form { margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>City Weather</h1>

        <div class="actions">
            <form action="/cities/update" method="post" style="display: inline;">
                <button type="submit">Update All</button>
            </form>
            <form action="/cities/reset" method="post" style="display: inline; margin-left: 10px;">
                <button type="submit" class="btn-reset">Reset List</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>City</th>
                    <th>Temperature</th>
                    <th>Last Update</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for city in cities %}
                <tr>
                    <td>{{ city.name }}</td>
                    <td>{{ "%.1f"|format(city.temperature) if city.temperature is not none else "N/A" }} Â°C</td>
                    <td>{{ city.updated_at.strftime('%Y-%m-%d %H:%M') if city.updated_at else 'Never' }}</td>
                    <td>
                        <form action="/cities/remove/{{ city.id }}" method="post">
                            <button type="submit" class="btn-remove">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="add-form">
            <h3>Add New City</h3>
            <form action="/cities/add" method="post">
                <input type="text" name="name" placeholder="City Name" required>
                <input type="number" step="any" name="lat" placeholder="Lat" required>
                <input type="number" step="any" name="lon" placeholder="Lon" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
